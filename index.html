<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
</head>
  <body>
    
     <header>
        <h1>THE CODE REVIEW</h1>
     </header>
     <form>
         <h2>Signup for our newsletter</h2>
         <P>Get the latest news on how your code is doing right in your inbox</p>

         <div class="contact-section"></div>
        
        
         <fieldset class="fieldset1">
          <legend>Contact Information</legend><br>
          <div class="info">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Required" required>
          </div>
          <div class="info">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" placeholder="Required" required>
          </div>
          <div class="info">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone_number" placeholder="Required" required>
          </div>
          <div class="info">
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="street-address" placeholder="Required" required>
          </div>
          <div class="info">
            <label for="city">City:</label>
            <input type="text" id="city" name="user-city" placeholder="Required" required>
          </div>
          <div class="info">
            <label for="state">State:</label>
            <select id="state" name="user_state">
              <option value="" selected="selected">Choose a State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="info">
            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="user-zip-code" placeholder=" ">
          </div>
        
        </fieldset>

        <div class="newsletter_section"></div>

      <fieldset class="fieldset2">

        <legend>Newsletter</legend>

          <label>Select the newsletters you would like to receive</label><br>
          
          <input type="checkbox" id="html-news"  name="newsletter">
          <label for="html-news">HTML News</label><br>

          <input type="checkbox" id="css-news" name="newsletter">
          <label for="css-news">CSS News</label><br>

          <input type="checkbox" id="javascript-news" name="newsletter">
          <label for="javascript-news">Javascript News</label><br>
        
          <label>Newsletter format</label><br>

          <input type="radio" id="html" name="format">
          <label for="html">HTML</label><br>

          <input type="radio" id="plain_text" name="format">
          <label for="plain_text">Plain text</label><br>
           
          <div class="txt-area">
          <label for="topics">Other topics you'd like to hear about</label><br>
           <textarea id="topics" name="user_topics"></textarea>
          </div>
        
          <button type="submit">Sign Up</button>
        </fieldset>

        <p class="copy">Copyright The Code Review</p>
       
    </form>
  
  </body>
  
 </html>
